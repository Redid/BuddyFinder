<div class="row row-eq-height" id="register">
    <div class="col-xs-4">
        <h1></h1>
        <img src="./assets/fff.png" id="im" class="img-responsive">
        <p id="text">Sshh!! Don't tell your mother!</p>
    </div>
    <div class="col-xs-offset-1 col-xs-6" id="cont2">
        <h1 id="h13">Don't wait any longer , register!</h1>
        <form class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="input-name" class="col-xs-2 control-label">Name</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="input-name" placeholder="Name"
                               ng-model="registerCtrl.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-surname" class="col-xs-2 control-label">Surname</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="input-surname" placeholder="Surname"
                               ng-model="registerCtrl.surname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-email" class="col-xs-2 control-label">E-mail</label>
                    <div class="col-xs-10">
                        <input type="email" class="form-control" id="input-email" placeholder="Email"
                            ng-model="registerCtrl.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-password" class="col-xs-2 control-label">Passwors</label>
                    <div class="col-xs-10">
                        <input type="password" class="form-control" id="input-password" placeholder="Password"
                               ng-model="registerCtrl.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-password-again" class="col-xs-2 control-label">Repeat Password</label>
                    <div class="col-xs-10">
                        <input type="password" class="form-control" id="input-password-again" placeholder="Repeat Password"
                               ng-model="registerCtrl.repeatedPassword" required>
                    </div>
                </div>
                <label for="selectSex" class="col-xs-12 control-label" id="labelSex">Sex</label>
                <div class="col-xs-6">
                    <select class="form-control" id="selectSex">
                        <option>male</option>
                        <option>female</option>
                        <option>other</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" id= "okButton" class="btn btn-success" ng-click="registerCtrl.register()">Register</button>
                    </div>
                </div>
                </fieldset>
        </form>
        <p id="line">_______________________________________________________________________</p>
        <p id="regi">By clicking Sign Up, you agree to our <b>Terms</b> and that you have read our <b>Data Policy</b>, including our <b>Cookie Use</b>.</p>
    </div>
</div>
