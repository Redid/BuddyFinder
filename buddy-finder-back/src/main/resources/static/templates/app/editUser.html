<div class="col-md-12" ui-view id="edit-user">
    <h1 id="h12">Edit your personal data</h1>
    <form class="form-horizontal" id="informacje">
        <fieldset>
            <div class="form-group">
                <label for="input-name" class="col-xs-4 control-label">Name</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="input-name" ng-model="editUserCtrl.name">
                </div>
            </div>
            <div class="form-group">
                <label for="input-surname" class="col-xs-4 control-label">Surname</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="input-surname" ng-model="editUserCtrl.surname">
                </div>
            </div>
            <div class="form-group">
                <label for="input-email" class="col-xs-4 control-label">E-mail</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="input-email" ng-model="editUserCtrl.email">
                </div>
            </div>
            <div class="form-group">
                <label for="input-age" class="col-xs-4 control-label">Age</label>
                <div class="col-xs-6">
                    <input type="number" class="form-control" id="input-age" ng-model="userDataViewCtrl.userData.age">
                </div>
            </div>
            <div class="form-group">
                <label for="input-sex" class="col-xs-4 control-label">Sex</label>
                <div class="col-xs-6">
                    <select ng-model="userDataViewCtrl.userData.sex" id="input-sex">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

        </fieldset>
        <div id="err_msg"><p>{{userDataViewCtrl.msg}}</p></div>
        <a class="btn btn-default" href="#/logged">Back</a>
        <button ng-click="editUserCtrl.submit()" class="btn btn-default">Save</button>
    </form>
</div>
