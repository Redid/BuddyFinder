<div class="col-md-12" ng-init="offersViewCtrl.init()">
    <h1 id="htmp"></h1>
    <table class="table table-striped table-hover" id="content1">
        <thead>
            <tr class="danger">
                <th>.</th>
                <th>Owner</th>
                <th>When</th>
                <th>Where</th>
                <th>Additional info</th>
                <th>Preferred sex</th>
                <th>Preferred age</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="offer in offersViewCtrl.offersList" ng-class="{'danger': $index%2 === 1}">
                <td>{{$index+1}}</td>
                <td>{{offer.user}}</td>
                <td>{{offer.when}}</td>
                <td>{{offer.where}}</td>
                <td>{{offer.anotherInfo}}</td>
                <td>{{offer.preferredSex}}</td>
                <td>{{offer.preferredAge}}</td>
            </tr>
        </tbody>
    </table>
    <a href="#" class="btn btn-success" id="bMain1">Manually search for buddies</a>
    <a href="#" class="btn btn-success" href="/addOffer" id="bMain2">Add new offer for buddies</a>
</div>
